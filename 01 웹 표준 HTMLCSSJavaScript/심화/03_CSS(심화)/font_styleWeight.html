<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font_styleWeight.html</title>
    <style>
      h1 {
        font-size: 32px;
        font-style: italic;
        text-align: center;
        font-weight: bold;
      }
      p.font_right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor amet</h1>
    <p class="font_right">2023.07.30</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis est tenetur
      excepturi hic! Officiis minima aliquam ducimus accusantium quis cum
      dolorum! Reiciendis aliquid suscipit cumque molestias laborum sequi rem
      quibusdam.
    </p>
  </body>
</html>
