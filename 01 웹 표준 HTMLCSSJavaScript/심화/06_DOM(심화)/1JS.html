<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1JS</title>
    <script>
        window.onload = function() {
            // btn 변수에 id btn 을 가지는 태그 할당하기
            let btn = document.getElementById('btn');
            // name 변수에 id name 을 가지는 태그 할당하기
            let name = document.getElementById('name');
            //btn 태그의 속성 값 출력하여 확인
            console.log(btn);
            //name 태그의 속성 값 출력하여 확인
            console.log(name);
            
            //btn 태그를 클릭했을 때 이벤트 함수 설정
            btn.addEventListener('click', function(){
                //name 태그의 속성값 중 value 값을 value 변수에 할당
                let value = name.value;
                //value 브라우저 창 출력
                console.log(value);
                
            });
        };
        
    </script>
</head>
<body>
    <form>
        <label for="name">이름:</label>
        <input id="name" name="name" type="text" size="30" />
        <input id="btn" type="button" value="전송" />
        </form>
</html>
