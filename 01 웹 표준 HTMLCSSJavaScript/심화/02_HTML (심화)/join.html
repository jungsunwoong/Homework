<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join.html</title>
  </head>
  <body>
    <fieldset>
      <legend>회원가입</legend>
      <table>
        <tr>
          <th>
            <label for="userid">사용자 ID</label>
            <input type="text" id="userid" />
          </th>
        </tr>
        <tr>
          <th>
            <label for="password">비밀번호</label>
            <input type="text" id="password" />
          </th>
        </tr>
        <tr>
          <th>
            <label for="passwordcheck">비밀번호 확인</label>
            <input type="text" id="passwordcheck" />
          </th>
        </tr>
        <tr>
          <th>
            <label for="name">이름</label>
            <input type="text" id="name" />
          </th>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <input type="radio" id="gender" name="gender" value="m" />
            <label for="gender">남자</label>
            <input type="radio" id="gender" name="gender" value="w" />
            <label for="gender">여자</label>
          </td>
        </tr>
        <tr>
          <th>취미</th>
          <td>
            <input type="checkbox" id="habit" />
            <label for="habit">축구</label>
          </td>
          <td>
            <input type="checkbox" id="habit" />
            <label for="habit">야구</label>
          </td>
          <td>
            <input type="checkbox" id="habit" />
            <label for="habit">배구</label>
          </td>
          <td>
            <input type="checkbox" id="habit" />
            <label for="habit">농구</label>
          </td>
        </tr>
        <tr>
          <th>
            <label for="email">email</label>
            <input type="text" id="email" />
          </th>
        </tr>
        <tr>
          <th><label for="position">역할</label>
          <select name="position" id="position">
            <option value="position">ADMIN</option>
            <option value="position">관리자</option>
            <option value="position">일반회원</option>
        </th>
          </select>
        </tr>
        <tr>
            <td>
                <button>확인</button>&nbsp;<button>다시쓰기</button>
            </td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
